<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>我的主页</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div style="display: flex; width: 100%; height: 100%;">
        <div style="flex-direction: column; width: 20%; height: 960px; box-shadow: 0px 0px 10px rgba(20, 13, 13, 0.7);">
            <div style="width: 100%; height: 360px; box-shadow: 0px 0px 10px rgba(45, 50, 45, 0.7); background-color: #b3f8bb;">
                <div style="width: 100%; height: 20%; display: flex; margin-left: 10%; align-items: center; font-size: 10px; color:
                             #ffffff; font-family: '宋体';">
                    <i class="fas fa-leaf" style="font-size: 40px; color: white; margin-right: 10px;"></i>
                    <h1>花迹</h1>
                </div>
                <div style="width: 100%; height: 50%; display: flex; align-items: center;">
                    <div style="width: 80px; height: 80px; background-image: url('img/a.webp'); background-size: cover;
                                margin-left: 10%; border-radius: 50%; border: 3px solid white; 
                                box-shadow: 0 0 10px rgba(0,0,0,0.3); padding: 3px;"></div>     
                    <div style="margin-left: 2%;">
                        <h1 style="color: white;font-size: 18px;margin-left: 2%;"> Flower </h1>
                        <h2 style="color: white;font-size: 18px;margin-left: 2%; word-break: keep-all;">养花小萌新</h2>
                    </div>               
                </div>
                <div style="width: 100%; height: 30%; display: flex; justify-content: center; align-items: center;
                            font-size: 10px; color: #ffffff; font-family: '宋体';">
                    <i class="fas fa-calendar-alt" style="font-size: 20px; color: white; margin-right: 10px;"></i>
                    <h1>已陪伴你49天</h1>
                </div>
            </div>
            <div style="width: 100%; height: 600px; box-shadow: 0px 0px 10px rgba(71, 79, 73, 0.7); background-color:
                    #ffffff; margin-bottom: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <a href="home.html" style="text-decoration: none;">
                    <div style="display: flex;margin-top: 5%; transition: all 0.3s ease;">
                        <i class="fas fa-home" style="margin-top: 17%;font-size:20px;color:#595959;"></i>
                        <h1 class="nav_text">我的主页</h1>
                    </div>
                </a>
                <a href="info.html" style="text-decoration: none;">
                    <div style="display: flex;margin-top: 5%; transition: all 0.3s ease;">
                        <i class="fas fa-info-circle" style="margin-top: 17%;font-size:20px;color:#595959;"></i>
                        <h1 class="nav_text">基本信息</h1>
                    </div>
                </a>
                <a href="growth.html" style="text-decoration: none;">
                    <div style="display: flex;margin-top: 5%; transition: all 0.3s ease;">
                        <i class="fas fa-seedling" style="margin-top: 17%;font-size:20px;color:#595959;"></i>
                        <h1 class="nav_text">成长历程</h1>
                    </div>
                </a>
                <a href="statistic.html" style="text-decoration: none;">
                    <div style="display: flex;margin-top: 5%; transition: all 0.3s ease;">
                        <i class="fas fa-chart-line" style="margin-top: 17%;font-size:20px;color:#595959;"></i>
                        <h1 class="nav_text">统计分析</h1>
                    </div>
                </a>
                <a href="ai.html" style="text-decoration: none;">
                    <div style="display: flex;margin-top: 5%; transition: all 0.3s ease;">
                        <i class="fas fa-robot" style="margin-top: 17%;font-size:20px;color:#595959;"></i>
                        <h1 class="nav_text">ai助手</h1>   
                    </div>
                </a>
             </div>
        </div>
        <div style="display: flex; flex-direction: column;align-items: center; width: 80%; height: 960px; box-shadow:
                    0px 0px 10px rgba(96, 105, 94, 0.7); background-color: #a4f2dc;">
            <div style="width: 100%; height: 5%; display: flex;">
                <h1 class="text1">亲爱的用户Flower下午好</h1>
                <h1 class="text2" id="datetime">时间 天气</h1>
                <script>
                    function updateDateTime() {
                        const now = new Date();
                        const days = ['周日','周一','周二','周三','周四','周五','周六'];
                        document.getElementById('datetime').textContent = 
                            `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} 
                            ${days[now.getDay()]} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')} 
                            晴 25°C`;
                    }
                    updateDateTime();
                    setInterval(updateDateTime, 60000);
                </script>
            </div>

            <div style="width: 80%; height: 95%;">
                <div style="height: 40%; width: 100%;margin-top: 5%;display: flex;">
                    <div style="height: 100%;width: 70%;background-color: rgba(255, 255, 255, 0.7);
                                border-radius: 10px;display: flex;">
                        <div style="width: 100%;width: 10%;">
                            <h1 style="margin-left: 20%; word-break: keep-all;font-size: 20px;color: rgba(50, 139, 131,0.7);">气温变化</h1>
                        </div>
                        <div style="width: 100%;width: 90%; padding: 10px;margin-top: 5%;">
                            <canvas id="tempChart" width="100%" height="100%"></canvas>
                            <script>
                                const ctx = document.getElementById('tempChart').getContext('2d');
                                const tempChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: ['6:00', '9:00', '12:00', '15:00', '18:00', '21:00'],
                                        datasets: [{
                                            label: '今日气温 (°C)',
                                            data: [18, 22, 26, 24, 20, 17],
                                            borderColor: '#4CAF50',
                                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                            tension: 0.3
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <div style="height: 100%;width: 35%;background-color: rgba(255, 255, 255, 0.7);margin-left: 2%;border-radius: 10px;">
                        <div style="width: 100%;width: 10%;">
                            <h1 style="margin-left: 20%; word-break: keep-all;font-size: 20px;color: rgba(50, 139, 131,0.7);">今日记录</h1>
                        </div>
                        <div style="font-size: 12px; width: 100%;width: 90%;;color: #305349;word-break: keep-all;">
                            <div class="jilu">
                                <h3>浇水记录</h3>
                                <p>今天 08:30 - 已完成</p>
                            </div>
                            <div class="jilu">
                                <h3>施肥记录</h3>
                                <p>今天 09:15 - 已完成</p>
                            </div>
                            <div class="jilu">
                                <h3>光照情况</h3>
                                <p>6小时 (充足)</p>
                            </div>
                            <div class="jilu">
                                <h3>生长状态</h3>
                                <p>健康，新叶生长中</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 40%; width: 100%;background-color: rgba(255, 255, 255, 0.7);margin-top: 5%;">
                    <video width="100%" height="100%" controls autoplay muted loop style="background-color: black;">
                </div>
            </div>
        </div>
    </div>
</body>

    margin-left: 5%;
}

    word-break: keep-all;

    font-size: 20px;
